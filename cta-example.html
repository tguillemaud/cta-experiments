<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CTA Color Variation</title>
    <!-- Include the Google Analytics script (assuming you're using the Universal Analytics) -->
    <script>
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

      ga('create', 'YOUR-UA-CODE', 'auto');  // replace 'YOUR-UA-CODE' with your Google Analytics tracking ID
      ga('send', 'pageview');
    </script>
    <style>
        #cta {
            padding: 10px 20px;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body onload="changeCTAColor()">

<button id="cta" onclick="window.location.href='contact.html'">Contact Us</button>

<script>
    function changeCTAColor() {
        var cta = document.getElementById("cta");
        var randomNum = Math.random();

        if (randomNum < 0.5) {
            cta.style.backgroundColor = "red";
            // Send event to Google Analytics
            ga('send', 'event', 'CTA', 'load', 'version red');
            
            // If you are setting custom dimensions, the following is a sample assuming dimension1 is the appropriate dimension index
            ga('set', 'dimension1', 'version red');
        } else {
            cta.style.backgroundColor = "green";
            // Send event to Google Analytics
            ga('send', 'event', 'CTA', 'load', 'version green');
            
            // If you are setting custom dimensions, the following is a sample assuming dimension1 is the appropriate dimension index
            ga('set', 'dimension1', 'version green');
        }
    }
</script>

</body>
</html>
